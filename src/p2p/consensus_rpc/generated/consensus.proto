syntax = "proto3";
package consensus.proto;

// Broadcast message type
message Broadcast {
	Vertex vertex = 0;
}

// Request message type
message Request {
	oneof RequestData {
		Hash get_block = 0;
		Hash get_vertex = 1;
		Hash get_preference = 2;
	}
}

// Response message type
message Response {
	oneof ResponseData {
		Block block = 0;
		Vertex vertex = 1;
		Preference preference = 2;
	}
}

// Database records
message DbRecord {
	oneof RequestData {
		Vertex vertex = 0;
		Hash link = 1;
	}
}

// Inner message types
message Hash {
  bytes hash = 0;
}

message Preference {
  Hash hash = 0;
  bool preferred = 1;
}

message Block {
  uint32 version = 0;
	uint64 difficulty = 1;
	bytes miner = 2;
	Hash prev_mined = 3;
  repeated Hash inputs = 4;
  repeated Txo outputs = 5;
	bytes time = 6;
	uint64 nonce = 7;
}

message Vertex {
  uint32 version = 0;
	repeated Hash parents = 1;
  optional Hash block_hash = 2;
  optional Block block = 3;
}

message Txo {
  uint64 value = 0;
}
