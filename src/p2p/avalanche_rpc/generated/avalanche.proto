syntax = "proto3";
package avalanche.proto;

// Request message type
message Request {
	oneof RequestData {
		Hash get_block = 0;
		Hash get_vertex = 1;
		Hash get_preference = 2;
	}
}

// Response message type
message Response {
	// Error codes
	enum Error {
		NOT_FOUND = 0;
	}

	oneof ResponseData {
		Error error = 0;
		Block block = 1;
		Vertex vertex = 2;
		Preference preference = 3;
	}
}

// Inner message types
message Hash {
  bytes hash = 0;
}

message Preference {
  bytes hash = 0;
  bool preferred = 1;
}

message Block {
  uint32 version = 0;
	uint64 difficulty = 1;
	bytes miner = 2;
  repeated bytes inputs = 3;
	bytes time = 4;
	uint64 nonce = 5;
}

message Vertex {
  uint32 version = 0;
	repeated bytes parents = 1;
  bytes block_hash = 2;
}
