syntax = "proto3";
package avalanche.proto;

// Request message type
message Request {
	oneof RequestData {
		BlockID get_block = 0;
		BlockID get_preference = 1;
	}
}

// Response message type
message Response {
	// Error codes
	enum Error {
		NOT_FOUND = 0;
	}

	oneof ResponseData {
		Error error = 0;
		Block block = 1;
		bool preference = 2;
	}
}

// Inner message types
message BlockID {
  bytes hash = 0;
}

message Block {
  uint32 version = 0;
	uint64 difficulty = 1;
	bytes miner = 2;
	repeated bytes parents = 3;
  repeated bytes inputs = 4;
	bytes time = 5;
	uint64 nonce = 6;
}
